<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
  <div class="contenedor" >
    <head>
      <center><h1>Empleados</h1></center>
      <button onclick="javascript:callWebService();">Consultar</button>
      <button>Crear</button>
      <button>Actualizar</button>
      <button>Eliminar</button> 
    </head>
    <main id="contenedor"></main>
  </div>
        <script type="text/javascript">
    // Procesar resultados del webservice
    function webServiceResult(data)
    {
      $("#contenedor").empty();    

      $("#contenedor").append("Nombre: "+data.name+"<br>");
      $("#contenedor").append("Pais: "+data.name+"<br>");
      $("#contenedor").append("Longitud: "+data.lastname+"<br>");
      $("#contenedor").append("Latitud: "+data.telephoneNumber+"<br>");
    }
      
    // Llamada al webservice
    function callWebService()
    {
      try
      { 
        $.ajax({
          url: "http://localhost:3000/employee",
          data:
          {
              q: "",
          },
          type: "get",
          async: true,
          contentType: "text/json; charset=utf-8",
          //dataType: "jsonp",        
          success: function(msg) { webServiceResult(msg); console.log(msg); },
          error: function(jqXmlHttpRequest, textStatus, errorThrown) { alert("Error leyendo datos."); }
        });
      } 
      catch (err) 
      {
        alert(err);
      }
    }
  </script>
</body>
</html>
